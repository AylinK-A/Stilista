{% extends 'base.html' %}

{% block content %}


<hr class="home-divider">

<h1>Каталог</h1>
<div class="items">
    {% for item in items %}
        <div class="item">
            <div class="item-header">
                <h3>{{ item.name }} — {{ item.price }}₽</h3>
                <form action="{% if current_user.is_authenticated %}{{ url_for('favorite', item_id=item.id) }}{% else %}{{ url_for('login') }}{% endif %}" method="post" class="fav-form">
                    <button type="submit">В избранное</button>
                </form>
            </div>
            <img src="{{ url_for('static', filename='images/' + item.image) }}" alt="Item image">
        </div>
    {% endfor %}
</div>
{% endblock %}
